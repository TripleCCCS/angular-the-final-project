<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div *ngIf="user">
  <h2>Hello {{ user.name }}</h2>
</div>



<h3>Prefer easy check-out? keep a card on file :</h3>
<button (click)="toggleForm()" type="button">Click to add a card </button>

<form  *ngIf = "isFormShowing">
    <label for="fname">Accepted Cards</label>
    <div class="icon-container">
      <i class="fa fa-cc-visa" style="color:navy;"></i>
      
      <i class="fa fa-cc-amex" style="color:blue;"></i>

      <i class="fa fa-cc-mastercard" style="color:red;"></i>

      <i class="fa fa-cc-discover" style="color:orange;"></i>
    </div>
    
    <label for="cname">Name on Card</label>
    <input type="text" id="cname" [(ngModel)]="newCard.cardname" name="cardname" placeholder="John More Doe">
    <br>
    <label for="ccnum">Credit card number</label>
    <input type="text" id="ccnum" [(ngModel)]="newCard.cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444">
    <br>
    <label for="expmonth">Expiration</label>
    <input type="text" id="expmonth" [(ngModel)]="newCard.cardexp" name="cardexp" placeholder="September">
      <br>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" [(ngModel)]="newCard.cvv" name="cvv" placeholder="352">
        <br>
        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
        <input type="text" id="adr"  [(ngModel)]="newCard.mailing_address" name="mailing_address" placeholder="542 W. 15th Street" required="required">
        <br>
        <label for="city"><i class="fa fa-institution"></i> City</label>
        <input type="text" id="city" [(ngModel)]="newCard.city" name="city" placeholder="New York" required="required">
        <br>
        <label for="state">State</label>
        <input type="text" id="state" [(ngModel)]="newCard.state" name="state" placeholder="NY" required="required">
        <br>
      <label for="zip">Zip</label>
      <input type="text" id="zip" [(ngModel)]="newCard.zip" name="zip" placeholder="10001" required="required">
    <br>
    <br>
    <button type="button" (click)="addNewCard(newCard)" >Submit</button>
    <br>
  </form>

<div class="saved-cards">
    <h3>Saved Credit-cards</h3>
    <div *ngFor="let oneCard of cardsList">
      <h3>Name: {{oneCard.name}}</h3>
      <h6>{{oneCard.cardnumber}}</h6>
      <h6>{{oneCard.cardexp}}</h6>
      <h6>{{oneCard.cvv}}</h6>
    </div>
  
</div>
