<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


Hello {{ user.name }}



<h3>For easy check-out, keep a card on file :</h3>
<button (click)="toggleForm()" type="button">Click to add a card </button>

<form *ngIf = "isFormShowing">
    <label for="fname">Accepted Cards</label>
    <div class="icon-container">
      <i class="fa fa-cc-visa" style="color:navy;"></i>
      
      <i class="fa fa-cc-amex" style="color:blue;"></i>

      <i class="fa fa-cc-mastercard" style="color:red;"></i>

      <i class="fa fa-cc-discover" style="color:orange;"></i>
    </div>
    <label for="cname">Name on Card</label>
    <input type="text" id="cname" [(ngModel)]="newCard.name" name="cardname" placeholder="John More Doe">
    <br>
    <label for="ccnum">Credit card number</label>
    <input type="text" id="ccnum" [(ngModel)]="newCard.number" name="cardnumber" placeholder="1111-2222-3333-4444">
    <br>
    <label for="expmonth">Expiration</label>
    <input type="text" id="expmonth" [(ngModel)]="newCard.expiration" name="cardexp" placeholder="September">
      <br>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" [(ngModel)]="newCard.ccv" name="cvv" placeholder="352">
        <br>
        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
        <input type="text" id="adr" name="mailingAddress" placeholder="542 W. 15th Street" required="required">
        <br>
        <label for="city"><i class="fa fa-institution"></i> City</label>
        <input type="text" id="city" name="city" placeholder="New York" required="required">
        <br>
        <label for="state">State</label>
        <input type="text" id="state" name="state" placeholder="NY" required="required">
        <br>
      <label for="zip">Zip</label>
      <input type="text" id="zip" name="zip" placeholder="10001" required="required">
  <br>
<label>

</label>
<button type="button" (click)=" addNewCard()">Submit</button>
<br>
