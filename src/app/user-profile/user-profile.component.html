  <div id="polina" *ngIf="user">
  <h1>Welcome {{ user.name }}</h1>
  <p>Prefer easy check-out? 
    <br>Add a Payment Method:
  <p><button (click)="toggleForm()" type="button">Add a card </button>

    <div class="cardsForm" *ngIf = "isFormShowing">
        <div class="row">
          <aside >
        
        
        <article class="card">
        <div class="card-body p-5">
        <p> <img src="http://bootstrap-ecommerce.com/main/images/icons/pay-visa.png"> 
          <img src="http://bootstrap-ecommerce.com/main/images/icons/pay-mastercard.png"> 
           <img src="http://bootstrap-ecommerce.com/main/images/icons/pay-american-ex.png">
        </p>
        
        
        <form role="form" >
        <div class="form-group">
        <label for="cname">Name on Card</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="cname"name="cardname" placeholder="Mary Jane Parker" [(ngModel)]="newCard.cardname">
        </div> <!-- input-group.// -->
        </div> <!-- form-group.// -->
        
        <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
          </div>
          <input type="text" [(ngModel)]="newCard.cardnumber" class="form-control" name="cardNumber" placeholder="1111-2222-3333-4444">
        </div> <!-- input-group.// -->
        </div> <!-- form-group.// -->
          <div class="form-group">
        <label for="adr">Address</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-address-card-o"></i></span>
          </div>
          <input type="text" [(ngModel)]="newCard.mailing_address" class="form-control" name="address" placeholder="Address" required="true">
        </div> <!-- input-group.// -->
        </div> <!-- form-group.// -->
            <div class="form-group">
        <label for="city">City</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-address-card-o"></i></span>
          </div>
          <input type="text" [(ngModel)]="newCard.city" class="form-control" name="city" placeholder="City" required="true">
        </div> <!-- input-group.// -->
        </div> <!-- form-group.// -->
            <div class="form-group">
        <label for="state">State</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-address-card-o"></i></span>
          </div>
          <input type="text" [(ngModel)]="newCard.state" class="form-control" name="state" placeholder="State" required="true">
        </div> <!-- input-group.// -->
        </div> <!-- form-group.// -->
            <div class="form-group">
        <label for="zip">Zip</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-address-card-o"></i></span>
          </div>
          <input type="text" [(ngModel)]="newCard.zip" class="form-control" name="zip" placeholder="Zip Code" required="true">
        </div> <!-- input-group.// -->
        </div> <!-- form-group.// -->
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label><span class="hidden-xs">Expiration</span> </label>
                  <div class="form-inline">
                    <select class="form-control" style="width:45%">
                  <option>MM</option>
                  <option>01 - January</option>
                  <option>02 - February</option>
                  <option>03 - March</option>
                </select>
                      <span style="width:10%; text-align: center"> / </span>
                      <select class="form-control" style="width:45%">
                  <option>YY</option>
                  <option>2018</option>
                  <option>2019</option>
                </select>
                  </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label data-toggle="tooltip" title="" data-original-title="3 digits code on back side of the card">CVV <i class="fa fa-question-circle"></i></label>
                    <input class="form-control" [(ngModel)]="newCard.cvv" name="cvv" type="text">
                </div> <!-- form-group.// -->
            </div>
        </div> <!-- row.// -->
        <button class="subscribe btn btn-primary btn-block" type="button" (click)="addNewCard(newCard)"> Confirm  </button>
        </form>
        </div> <!-- card-body.// -->
        </article> <!-- card.// -->
        
        
          </aside> <!-- col.// -->
          <aside class="col-sm-6">
