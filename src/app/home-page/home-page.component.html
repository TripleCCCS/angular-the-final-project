        <div id="demo" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>
          
          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://1966mag.com/wp-content/uploads/2015/05/for-love-and-lemons-summer-2015.jpg" alt="Los Angeles" width="800" height="400">
            </div>
            <div class="carousel-item">
              <img src="http://www.spelldesigns.com/wp-content/uploads/For_love_and_lemons_S15_07.jpg" alt="Chicago" width="800" height="400">
            </div>
            <div class="carousel-item">
              <img src="https://daizdje8zyv90.cloudfront.net/wp-content/uploads/2016/05/For-Love-and-Lemons-Summer-Collection-2016-2.jpeg?x56422" alt="New York" width="800" height="400">
            </div>
          </div>
          
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
     


        <!-- Page Features -->
        <div class="row">
            <div class="theProducts row text-center" *ngFor="let oneProduct of allTheProducts">
              <div class="col-md-4">
                    <div class="card">
                      <img class="card-img-top theProductImg" routerLink="/products/{{oneProduct._id}}" src="{{oneProduct.image1}}">
                      <div class="card-body">
                        <h4 class="card-title">{{oneProduct.name}}</h4>
                        <p class="card-text"> {{oneProduct.price}} </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
