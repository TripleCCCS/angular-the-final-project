<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left" action ="/user-login" method="post">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="email" class="sr-only"> Email</label>
						<input type="text" class="form-control" id="lg_username" [(ngModel)]="formInfo.email" name="email" placeholder="example@example.com">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" [(ngModel)]="formInfo.password"  name="password" placeholder="password">
					</div>
				</div>
				<button (click)="login()" type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>new user? <a href="/signup">create new account</a></p>
			</div>
      <div class="text-center social-btn">
      <a href="/auth/google" class="btn btn-danger btn-small btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
      </div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
