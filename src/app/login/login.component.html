<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="login-form">
  <form action="/user-login" method="post">	
      <div class="text-center social-btn">
    <a href="/auth/google" class="btn btn-danger btn-small btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
      </div>
  <div class="or-seperator"><i>or</i></div>
      <div class="form-group">
        <div class="input-group">
          <label><i class="fa fa-envelope"></i> Email: </label>
          <input type="text" [(ngModel)]="formInfo.email" name="email"/>
          </div>
      </div>
  <div class="form-group">
          <div class="input-group">
            <label><i class="fa fa-lock"></i> Password: </label>
            <input type="password" [(ngModel)]="formInfo.password" name="password"/>
            <br>
          </div>
      </div>        
      <br>
      <div class="form-group">
          <button (click)="login()" type="submit" class="btn btn-success btn-block login-btn">Sign in</button>
<br>
<br>
          <div>Don't have an account? <a href="/signup" class="text-success">Register Now!</a></div>
