<div class="text-center" style="padding:50px 0">
    <div class="logo">register</div>
    <!-- Main Form -->
    <div class="login-form-1">
      <form id="register-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="reg_fullname" class="sr-only">Full Name</label>
              <input type="text" [(ngModel)]="formInfo.name" class="form-control" id="reg_fullname" name="name" placeholder="John M. Doe" required="required">
            </div>
            <div class="form-group">
              <label for="reg_email" class="sr-only">Email</label>
              <input type="text" [(ngModel)]="formInfo.email" class="form-control" id="reg_email" name="email" placeholder="email">
            </div>
            <div class="form-group">
              <label for="reg_password" class="sr-only">Password</label>
              <input type="password" [(ngModel)]="formInfo.password" class="form-control" id="reg_password" name="password" placeholder="password">
            </div>           
            <div class="form-group">
              <label for="reg_username" class="sr-only">Address</label>
              <input type="text" [(ngModel)]="formInfo.address" class="form-control" id="reg_username" name="mailingAddress" placeholder="542 W. 15th Street" required="required">
            </div>
            <div class="form-group">
                <label for="reg_username" class="sr-only">City</label>
                <input type="text" [(ngModel)]="formInfo.city" class="form-control" id="reg_city" name="city" placeholder="New York" required="required">
            </div>
            <div class="form-group">
                  <label for="reg_username" class="sr-only">State</label>
                  <input type="text" [(ngModel)]="formInfo.state" class="form-control" id="reg_state" name="state" placeholder="NY" required="required">
            </div>
            <div class="form-group">
                <label for="reg_username" class="sr-only">Zip</label>
                <input type="text" [(ngModel)]="formInfo.zip" class="form-control" id="reg_zip" name="zip" placeholder="10001" required="required">
            </div>
          </div>
          <button type="submit" (click)="signup()" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>already have an account? <a href="/login">login here</a></p>
        </div>
      </form>
    </div>
    <!-- end:Main Form -->
  </div>
