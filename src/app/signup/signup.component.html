<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">


<form class="signup-form">
  <h2> Signup </h2>
  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
 <input type="text" [(ngModel)]="formInfo.name" id="fname" name="name" placeholder="John M. Doe" required="required">
 <br>
  <label><i class="fa fa-envelope"></i> Email: </label>
  <input type="text" [(ngModel)]="formInfo.email" name="email"/>
  <br>
  <label><i class="fa fa-lock"></i> Password: </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>
  <br>
  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
  <input type="text" id="adr" [(ngModel)]="formInfo.address" name="mailingAddress" placeholder="542 W. 15th Street" required="required">
  <br>
  <label for="city"><i class="fa fa-institution"></i> City</label>
  <input type="text" id="city" [(ngModel)]="formInfo.city" name="city" placeholder="New York" required="required">
  <br>
  <label for="state">State</label>
  <input type="text" id="state" [(ngModel)]="formInfo.state" name="state" placeholder="NY" required="required">
  <br>    
  <label for="zip">Zip</label>
      <input type="text" id="zip" [(ngModel)]="formInfo.zip" name="zip" placeholder="10001" required="required">
<br>
<br>
  <button (click)="signup()"> signup </button>
  <br>
         <p class="account-message">
    Already have an account?
    <br>
    <a href="/login">Login Instead</a>
  </p>
</form>
<p class="error"> {{ error }} </p>




<div *ngIf="user">
  <h2> You are now logged in as {{ user.name }}!! </h2>
  <p> Here's the user object </p>
  <pre> {{ user | json }} </pre>

  <!-- <p *ngIf="privateData"> Here's some data fetched from a protected API </p>
  <pre> {{ privateData | json }} </pre> -->

  <button (click)="logout()"> logout </button>
  <!-- <button (click)="getPrivateData()"> Get private data </button> -->
</div>
